name: Deploy IHUB App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: merge-${{ github.ref }}

permissions:
  id-token: write # This is required for requesting the JWT
  contents: read # This is required for actions/checkout

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
            role-to-assume: arn:aws:iam::185507759994:role/NewGithub
            aws-region: eu-west-1
           
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Install SST globally
        run: npm install -g sst
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.18'
      - name: Build Go functions
        run: |
          GOOS=linux GOARCH=amd64 go build -o packages/functions/create-person/main packages/functions/create-person/main.go

      - name: Deploy to AWS
        run: |
          npx sst deploy --stage prod
