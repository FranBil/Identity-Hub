name: Deploy IHUB Application

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js (required for Serverless Framework)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Use the Node.js version compatible with Serverless

      # Step 3: Install serverless framework globally
      - name: Install Serverless Framework
        run: npm install -g serverless

      # Step 4: Install SST globally
      - name: Install SST globally
        run: npm install -g sst

      # Step 4: Install project dependencies (if any)
      - name: Install dependencies
        run: npm install

      # Step 5: Configure AWS credentials (from GitHub secrets)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 6: Deploy the Serverless application
      - name: Deploy to AWS
        run: npx sst deploy
